<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee ID Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b, #020617);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #0f172a;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .id-card {
      width: 360px;
      border-radius: 18px;
      overflow: hidden;
      background: #e5f0ff;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.65);
      border: 1px solid rgba(15, 23, 42, 0.2);
    }

    .id-header {
      background: linear-gradient(90deg, #020617, #0f172a, #1e293b);
      color: #f9fafb;
      text-align: center;
      padding: 12px 10px;
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 15px;
    }

    .id-body {
      display: grid;
      grid-template-columns: 1fr 1.7fr;
      padding: 14px 14px 10px;
      gap: 10px;
    }

    .photo-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .photo-frame {
      width: 120px;
      height: 140px;
      border-radius: 10px;
      border: 2px solid #0f172a;
      background: #f9fafb;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-label {
      font-size: 11px;
      color: #4b5563;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .details {
      font-size: 12px;
      line-height: 1.5;
    }

    .row {
      margin-bottom: 4px;
      display: flex;
    }

    .row-label {
      font-weight: 600;
      width: 90px;
      color: #111827;
    }

    .row-value {
      flex: 1;
      color: #1f2933;
    }

    .id-footer {
      border-top: 1px solid #cbd5f5;
      padding: 8px 12px 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .sign-block {
      width: 50%;
      text-align: center;
      font-size: 11px;
      color: #374151;
    }

    .sign-img-wrap {
      width: 120px;
      height: 44px;
      margin: 0 auto 4px;
      border-bottom: 1px solid #4b5563;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9fafb;
    }

    .sign-img-wrap img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .role-text {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .meta {
      text-align: center;
      font-size: 11px;
      color: #cbd5f5;
    }

    .meta span {
      opacity: 0.8;
    }

    .error {
      color: #fecaca;
      font-size: 13px;
      text-align: center;
      max-width: 320px;
    }

    @media (max-width: 420px) {
      .id-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="card-container"></div>
    <div class="meta" id="meta-text"></div>
  </div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function createCard(data) {
      const container = document.getElementById("card-container");

      const card = document.createElement("div");
      card.className = "id-card";
      card.innerHTML = `
        <div class="id-header">EMPLOYEE ID CARD</div>
        <div class="id-body">
          <div class="photo-box">
            <div class="photo-frame">
              <img src="${data.photoUrl || ""}" alt="Employee Photo" onerror="this.style.display='none';">
            </div>
            <div class="photo-label">Employee Photo</div>
          </div>
          <div class="details">
            <div class="row"><div class="row-label">Card No:</div><div class="row-value">${data.cardNo || ""}</div></div>
            <div class="row"><div class="row-label">Name:</div><div class="row-value">${data.name || ""}</div></div>
            <div class="row"><div class="row-label">Designation:</div><div class="row-value">${data.designation || ""}</div></div>
            <div class="row"><div class="row-label">Department:</div><div class="row-value">${data.department || ""}</div></div>
            <div class="row"><div class="row-label">Employee ID:</div><div class="row-value">${data.employeeId || ""}</div></div>
            <div class="row"><div class="row-label">DOB:</div><div class="row-value">${data.dob || ""}</div></div>
            <div class="row"><div class="row-label">Blood Grp:</div><div class="row-value">${data.bloodGroup || ""}</div></div>
            <div class="row"><div class="row-label">Issue Date:</div><div class="row-value">${data.issueDate || ""}</div></div>
            <div class="row"><div class="row-label">Valid Till:</div><div class="row-value">${data.validity || ""}</div></div>
            <div class="row"><div class="row-label">ID Mark:</div><div class="row-value">${data.idMark || ""}</div></div>
            <div class="row"><div class="row-label">Address:</div><div class="row-value">${(data.address || "").replace(/\n/g,"<br>")}</div></div>
          </div>
        </div>
        <div class="id-footer">
          <div class="sign-block">
            <div class="sign-img-wrap">
              <img src="${data.empSignUrl || ""}" alt="Employee Signature" onerror="this.style.display='none';">
            </div>
            <div class="role-text">Employee Signature</div>
          </div>
          <div class="sign-block">
            <div class="sign-img-wrap">
              <img src="${data.authSignUrl || ""}" alt="Issuing Authority Signature" onerror="this.style.display='none';">
            </div>
            <div class="role-text">Issuing Authority</div>
          </div>
        </div>
      `;
      container.appendChild(card);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const metaText = document.getElementById("meta-text");
      const dataParam = getQueryParam("data");

      if (!dataParam) {
        document.getElementById("card-container").innerHTML =
          '<div class="error">No card data found. Please generate the card again from the ID Card Generator page.</div>';
        return;
      }

      try {
        const data = JSON.parse(decodeURIComponent(dataParam));
        createCard(data);
        metaText.innerHTML = `<span>Scanned via QR â€¢ Generated from Employee ID Card System</span>`;
      } catch (e) {
        console.error(e);
        document.getElementById("card-container").innerHTML =
          '<div class="error">There was a problem reading the card details. Please regenerate the QR code.</div>';
      }
    });
  </script>
</body>
</html>
